<h2 mat-dialog-title>Hi </h2>
<mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>

  <button mat-button  cdkFocusInitial>Ok</button>
</mat-dialog-actions>
